                    </div>

            </div>

                    <div class="img-top">

                            <div class="sign" id="pre-sign">
                        
                            </div>
                            <div class="sign-right">

                                <div class="lot" id="pre-lot"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pre-foot">
                    <div class="pre-foot-left"></div>
                    <div class="qrcode" id="qrcode"></div>
                    <div class="pre-foot-right"></div>
